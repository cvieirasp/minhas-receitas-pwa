<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#B3524D">

    <link rel="icon" href="/img/icons/favicon.ico" type="image/x-icon">
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="/css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json">

    <!-- iOS Support-->
    <link rel="apple-touch-icon" href="/img/icons/icon-96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#B3524D">

    <title>Minhas Receitas</title>
  </head>
  <body class="grey lighten-4">

    <!-- Navegação do Topo -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/">Minhas <span>Receitas</span></a>
        <span class="right grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
        </span>
      </div>
    </nav>

    <!-- Navegação Lateral (menu) -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">MINHAS RECEITAS</a></li>
      <li>
        <a href="/" class="waves-effect">
          <i class="material-icons">home</i>Home
        </a>
      </li>
      <li>
        <a href="/pages/about.html" class="waves-effect">
          <i class="material-icons">info_outline</i>Sobre
        </a>
      </li>
      <li><div class="divider"></div></li>
      <li>
        <a href="/pages/contact.html" class="waves-effect">
          <i class="material-icons">mail_outline</i>Contato
        </a>
      </li>
    </ul>

    <!-- Conteúdo -->
    <div class="container grey-text">
      <h5 class="center">Entre em contato conosco</h5>
      <p>
        Por favor, utilize o formulário abaixo para entrar em contato conosco.
      </p>
      <div class="divider"></div>
 
      <form id="contact-form" class="container section">
        <div class="input-field">
          <input placeholder="Nome..." id="name" type="text" class="validate">
          <label for="name">Nome</label>
        </div>
        <div class="input-field">
          <input placeholder="E-email..." id="email" type="email" class="validate">
          <label for="email">E-mail</label>
        </div>
        <div class="input-field">
          <input placeholder="Telefone..." id="phone" type="text" class="validate">
          <label for="phone">Telefone</label>
        </div>
        <div class="input-field">
          <textarea  placeholder="Descreva o motivo de seu contato..." id="desc" rows="5" 
            class="materialize-textarea validate"></textarea>
          <label for="desc">Motivo do Contato</label>
        </div>
        <div class="input-field center">
          <button class="btn-small button-primary">Enviar</button>
        </div>
      </form>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>
  </body>
</html>
