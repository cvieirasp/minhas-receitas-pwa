<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#B3524D">

    <link rel="icon" href="/img/icons/favicon.ico" type="image/x-icon">
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="/css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json">

    <!-- iOS Support-->
    <link rel="apple-touch-icon" href="/img/icons/icon-96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#B3524D">

    <title>Minhas Receitas</title>
  </head>
  <body class="grey lighten-4">

    <!-- Navegação do Topo -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/">Minhas <span>Receitas</span></a>
        <span class="right">
          <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
        </span>
      </div>
    </nav>

    <!-- Navegação Lateral (menu) -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">MINHAS RECEITAS</a></li>
      <li>
        <a href="/" class="waves-effect">
          <i class="material-icons">home</i>Home
        </a>
      </li>
      <li>
        <a href="/pages/about.html" class="waves-effect">
          <i class="material-icons">info_outline</i>Sobre
        </a>
      </li>
      <li><div class="divider"></div></li>
      <li>
        <a href="/pages/contact.html" class="waves-effect">
          <i class="material-icons">mail_outline</i>Contato
        </a>
      </li>
    </ul>

    <!-- Lista de Receitas -->
    <div id="recipes-list" class="recipes container grey-text text-darken-1">
      <h4 class="center">Receitas</h4>
    </div>

    <!-- Botão Adicionar -->
    <div class="center">
      <a class="btn-floating btn-large add-btn sidenav-trigger" data-target="side-form">
        <i class="material-icons">add</i>
      </a>
    </div>

    <!-- Navegação Lateral (Formulário nova receita) -->
    <div id="side-form" class="sidenav side-form">
      <form id="add-recipe" class="add-recipe container section">
        <h6 >Nova Receita</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input placeholder="Hambúrguer de Siri" id="title" type="text" class="validate">
          <label for="title">Título</label>
        </div>
        <div class="input-field">
          <input placeholder="carne de siri ou kani kama, queijo, alface, tomate..." id="ingredients" type="text" class="validate">
          <label for="ingredients">Ingredientes</label>
        </div>
        <div class="input-field center">
          <button class="btn-small button-primary">Salvar</button>
        </div>
      </form>
    </div>

    <div class="center">
      <button id="install-button" class="btn-small button-primary">Instalar</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-firestore.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/db.js"></script>
  </body>
</html>
